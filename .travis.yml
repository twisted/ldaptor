language: python
python:
  - 2.7

env:
  - TOX_ENV=py27-twlatest
  - TOX_ENV=py27-twtrunk
  - TOX_ENV=py34-twtrunk
  - TOX_ENV=linters

matrix:
  fast_finish: true
  allow_failures:
    - env: TOX_ENV=py34-twtrunk

install:
  - pip install tox coveralls codecov

script:
  - tox -e $TOX_ENV

after_success:
  - codecov
  - coveralls

notifications:
    email: false
