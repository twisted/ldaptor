<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:nevow="http://nevow.com/ns/nevow/0.1">
  <head>
    <title nevow:render="i18n">Ldaptor Delete Page</title>
    <nevow:invisible nevow:render="sequence" nevow:data="css">
      <link rel="stylesheet"
	    nevow:pattern="item"
	    nevow:render="css_item">
	<nevow:attr name="href"><nevow:slot name="url"/></nevow:attr>
      </link>
    </nevow:invisible>
  </head>
  <body>
    <h1 nevow:render="i18n">Ldaptor Delete Page</h1>

    <p nevow:render="sequence" nevow:data="header"><span
    nevow:pattern="header">[</span><span nevow:pattern="item" nevow:render="passthrough">foo</span><span
    nevow:pattern="divider">|</span><span
    nevow:pattern="footer">]</span></p>

    <nevow:invisible nevow:render="if" nevow:data="status">
      <div nevow:pattern="True" nevow:render="data">
	Status message goes here.
      </div>
    </nevow:invisible>

    <p><nevow:invisible nevow:render="i18n">Remove</nevow:invisible> <span nevow:data="dn" nevow:render="string"/>?</p>

    <div nevow:data="entry" nevow:render="error_or_pass">
      <div nevow:render="form" />
      <ul nevow:render="keyvalue">
	<li nevow:pattern="empty" nevow:render="i18n">None</li>
	<li nevow:pattern="item" nevow:render="keyvalue_item">
	  <span nevow:pattern="key" nevow:render="string"/>:
	  <ul nevow:pattern="value" nevow:render="sequence">
	    <li nevow:pattern="item" nevow:render="string" />
	  </ul>
	</li>
      </ul>
    </div>

  </body>
</html>
