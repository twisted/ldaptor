<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:nevow="http://nevow.com/ns/nevow/0.1">
  <head>
    <title>Ldaptor Search Page</title>
    <nevow:invisible nevow:render="sequence" nevow:data="css">
      <link rel="stylesheet" 
	    nevow:pattern="item"
	    nevow:render="css_item">
	<nevow:attr name="href"><nevow:slot name="url"/></nevow:attr>
      </link>
    </nevow:invisible>
  </head>
  <body id="ldaptorPage-search">
    <h1>Ldaptor Search Page</h1>

    <p nevow:render="sequence" nevow:data="navilink">
      <nevow:invisible nevow:pattern="item">
	<a nevow:render="link">
	  <nevow:attr name="href"><nevow:slot name="url"/></nevow:attr>
	  <nevow:slot name="description"/>
	</a>
      </nevow:invisible>
      <nevow:invisible nevow:pattern="divider">,</nevow:invisible>
    </p>

    <p>
      <nevow:invisible nevow:render="sequence" nevow:data="header">
	<nevow:invisible nevow:pattern="header">[</nevow:invisible>
	<nevow:invisible nevow:pattern="item" nevow:render="passthrough">foo</nevow:invisible>
	<nevow:invisible nevow:pattern="divider">|</nevow:invisible>
	<nevow:invisible nevow:pattern="footer">]</nevow:invisible>
      </nevow:invisible>
    </p>

    <nevow:invisible nevow:render="if" nevow:data="move">
      <div nevow:pattern="True" id="moveEntries">
	<ol nevow:render="sequence">
	  <li nevow:pattern="item">
	    <nevow:invisible nevow:render="string" nevow:data="dn"/>
	    <div class="moveForms">
	      <nevow:invisible nevow:render="move">
		<form nevow:pattern="freeform-form" method="post" enctype="multipart/form-data">
		  <nevow:attr name="id">
		    <nevow:slot name="form-id"/>
		  </nevow:attr>
		  <nevow:attr name="action">
		    <nevow:slot name="form-action"/>
		  </nevow:attr>
		  <nevow:slot name="form-arguments"/>
		  <nevow:slot name="form-error"/>
		  <nevow:slot name="form-button"/>
		</form>
	      </nevow:invisible>
	    </div>
	  </li>
	</ol>
      </div>
    </nevow:invisible>

    <p nevow:render="string" nevow:data="status"/>

    <div nevow:render="form" />

    <div nevow:render="if" nevow:data="search">
      <nevow:invisible nevow:pattern="True">
	<div nevow:data="results">
	  <ul nevow:render="sequence">
	    <li nevow:pattern="item">

	      <nevow:invisible nevow:data="dn">
		<nevow:invisible nevow:render="linkedDN" />
		<nevow:invisible nevow:render="entryLinks">
		  <nevow:invisible nevow:pattern="header">[</nevow:invisible>
		  <nevow:invisible nevow:pattern="item">
		    <a nevow:render="link">
		      <nevow:attr name="href"><nevow:slot name="url"/></nevow:attr>
		      <nevow:slot name="description"/>
		    </a>
		  </nevow:invisible>
		  <nevow:invisible nevow:pattern="divider">|</nevow:invisible>
		  <nevow:invisible nevow:pattern="footer">]</nevow:invisible>
		</nevow:invisible>
	      </nevow:invisible>
	      <ul nevow:data="attributes" nevow:render="keyvalue">
		<li nevow:pattern="empty">None</li>
		<li nevow:pattern="item" nevow:render="keyvalue_item">
		  <div nevow:pattern="key">
		    <nevow:invisible nevow:render="string"/>:
		  </div>
		  <ul nevow:pattern="value" nevow:render="sequence">
		    <li nevow:pattern="item"><nevow:invisible nevow:render="string"/></li>
		  </ul>
		</li>
	      </ul>
	    </li>
	  </ul>
	  <p><span nevow:render="listLen" /> entries matched.</p>
	</div>
	<p>Used filter <span nevow:render="string" nevow:data="filter"/></p>
	<p><a nevow:data="filter" nevow:render="mass_change_password">Mass change passwords</a></p>
      </nevow:invisible>
      <nevow:invisible nevow:pattern="False">
	<div nevow:data="base">
	  <nevow:invisible nevow:data="dn">
	    <nevow:invisible nevow:render="linkedDN" />
	    <nevow:invisible nevow:render="entryLinks">
	      <nevow:invisible nevow:pattern="header">[</nevow:invisible>
	      <nevow:invisible nevow:pattern="item">
		<a nevow:render="link">
		  <nevow:attr name="href"><nevow:slot name="url"/></nevow:attr>
		  <nevow:slot name="description"/>
		</a>
	      </nevow:invisible>
	      <nevow:invisible nevow:pattern="divider">|</nevow:invisible>
	      <nevow:invisible nevow:pattern="footer">]</nevow:invisible>
	    </nevow:invisible>
	  </nevow:invisible>
	  <ul nevow:data="attributes" nevow:render="keyvalue">
	    <li nevow:pattern="empty">None</li>
	    <li nevow:pattern="item" nevow:render="keyvalue_item">
	      <div nevow:pattern="key">
		<nevow:invisible nevow:render="string"/>:
	      </div>
	      <ul nevow:pattern="value" nevow:render="sequence">
		<li nevow:pattern="item"><nevow:invisible nevow:render="string"/></li>
	      </ul>
	    </li>
	  </ul>
	</div>
      </nevow:invisible>
    </div>
  </body>
</html>
